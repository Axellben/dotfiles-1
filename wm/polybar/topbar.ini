[colors]
;background = #0f111a
background = #663b4252
background-alt = #292d3e
;foreground = #e5e9f0
foreground = #e5e9f0
foreground-alt = #82aaff

white = #FFFFFF
black = #3b4252
;red = #f78c6c
red = #bf616a
;green = #c3e88d
green = #a3be8c
;yellow = #f9dd6c
yellow = #ebcb8b
;blue = #2979ff
blue = #81a1c1
;magenta = #c792ea
magenta = #b48ead
;cyan = #89ddff
cyan = #81a1c1
grey = #a6accd
dark-grey = #464b5d

[bar/all]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 25
;offset-x = 1%
;offset-y = 1%
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1
line-color = ${colors.yellow}

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 2
module-margin-right = 2

font-0 = Hack Regular Nerd Font:size=9;1
font-1 = Font Awesome:pixelsize=10;1
font-2 = Hack Nerd Font:pixelsize=10;1

modules-left = bspwm
modules-center = title
modules-right = xbacklight pulseaudio wlan battery date

;tray-position = right
;tray-padding = 0
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/bspwm]
ws-icon-0 = code; 
ws-icon-1 = web;
ws-icon-2 = chat; 
ws-icon-3 = media; 
ws-icon-4 = other; 
ws-icon-default =  

format = <label-state> <label-mode>
label-monitor = %name%

type = internal/bspwm

label-focused = "%icon%"
; label-focused = %name%:[%icon%]
label-focused-background = ${colors.background-alt}
;label-focused-underline= ${colors.blue}
label-focused-padding = 4

label-occupied = "%icon%"
; label-occupied = "%name%:/%icon%/"
label-occupied-padding = 4

label-urgent = "%icon%"
; label-urgent = "%name%:!%index%!"
label-urgent-background = ${colors.red}
label-nrgent-padding = 4

label-empty = "%icon%"
; label-empty = "%name%: %icon% "
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 4

; Separator in between workspaces
; label-separator = 

[module/title]
type = internal/xwindow
; Available tags:
;   <label> (default)
format = <label>
format-foreground = #FFFFFF
format-padding = 0

label = "    %title%"
label-maxlen = 40

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty =  

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format =     <label>
label = %percentage%%
format-foreground = ${colors.blue}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
; format-prefix-foreground = ${colors.foreground-alt}
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.red}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
; format-prefix-foreground = ${colors.foreground-alt}
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.cyan}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

; format-connected = <ramp-signal> <label-connected>
format-connected = <ramp-signal>  <label-connected>
;format-connected-underline = ${colors.magenta}
label-connected = %essid%

format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname%
label-disconnected-foreground = ${colors.red}

ramp-signal-0 =  
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
; ramp-signal-foreground = ${colors.foreground-alt}
ramp-signal-foreground = ${colors.foreground}

[module/eth]
type = internal/network
interface = wwp0s20f0u6i12
interval = 3.0

format-connected-underline = ${colors.magenta}
format-connected-prefix = " "
; format-connected-prefix-foreground = ${colors.foreground-alt}
format-connected-prefix-foreground = ${colors.foreground}
label-connected = eth

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 5

date =
date-alt = "%d/%m/%Y"

time = %H:%M
time-alt = [%H:%M:%S]

format-prefix = " " 
; format-prefix-foreground = ${colors.foreground-alt}
format-prefix-foreground = ${colors.foreground}
;format-underline = ${colors.blue}

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

; format-volume = <label-volume> <bar-volume>
format-volume = <label-volume>
label-volume =    %percentage%%
label-volume-foreground = ${colors.blue}

format-muted = <label-muted>
label-muted = " " 
label-muted-foreground = ${colors.red}

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
; bar-volume-empty-foreground = ${colors.foreground-alt}
bar-volume-empty-foreground = ${colors.foreground}

[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging>  <label-charging>
;format-charging-underline = ${colors.yellow}

format-discharging = <ramp-capacity>  <label-discharging>
;format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground}
;format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 =  
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-foreground = ${colors.foreground}
animation-discharging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 80

format = <ramp> <label>
format-underline = ${colors.red}
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosinir
